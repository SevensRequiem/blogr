<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c0dbd754ad.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        @font-face {
            font-family: 'Ubuntu';
            src: url('/assets/UbuntuMono-R.ttf');
        }
        * {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
    <title>Blogr: A simple blog platform</title>
</head>
<body data-theme="dark">
    <div id="static"></div>
    {{template "header.html" .}}
    {{template "content" .}}
    <!--fixed to center of screen-->
    <div class="columns cookies">
        <div class="column">
            <article class="message is-dark m-6">
                <div class="message-header">
                    <div class="icon-text">
                        <span class="icon has-text-info">
                            <i class="fas fa-info-circle"></i>
                        </span>
                        <span>Cookies</span>
                    </div>
                    <button class="delete cookiedecline" aria-label="delete"></button>
                </div>
                <div class="message-body has-text-centered">
                    <span>Accept the site's cookies to continue using the site. Cookies are used to improve the user experience.</span>
                    <div class="message-footer has-text-centered mt-4">
                        <button class="button is-primary cookieaccept">Accept</button>
                        <button class="button is-danger cookiedecline">Decline</button>
                    </div>
                </div>
            </article>
        </div>
    </div>
    {{template "footer.html" .}}
</body>
</html>
<style>
        .cookies {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000; /* Ensure it is above other elements */
    }
</style>

<script>
    const cookieaccept = document.querySelector('.cookieaccept');
    const cookiedecline = document.querySelector('.cookiedecline');
    const cookies = document.querySelector('.cookies');

    if (document.cookie.includes('cookieconsent=accept')) {
        cookies.style.display = 'none';
    } else {
        cookies.style.display = 'block';
    }
    
    cookieaccept.addEventListener('click', () => {
        cookies.style.display = 'none';
        document.cookie = 'cookieconsent=accept; max-age=31536000';
    });

    cookiedecline.addEventListener('click', () => {
        cookies.style.display = 'none';
        document.cookie = 'cookieconsent=decline; max-age=31536000';
    });

    if (document.cookie.includes('cookieconsent=accept')) {
        cookies.style.display = 'none';
    } else {
        cookies.style.display = 'block';
    }

</script>
<style>
    mt-1 {
        margin-top: 1rem !important;
    }
    mt-2 {
        margin-top: 2rem !important;
    }
    mt-3 {
        margin-top: 3rem !important;
    }
    mt-4 {
        margin-top: 4rem !important;
    }
    mt-5 {
        margin-top: 5rem !important;
    }
    mt-6 {
        margin-top: 6rem !important;
    }

</style>
